<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link href="./index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <style>
        .bg-main{
          background-color: #2366b5;
      }
      .inputs{
          border: 0;
          border-bottom: 0.5px solid #dfdfdf;
          outline: none;
          border-radius: 0;
         
      } 
    
      .inputs:focus{
          border: 0!important;
          outline: none!important;
          box-shadow: none!important;
          border-bottom: 2px solid #2366b5!important;
          border-radius: 0;
      }
  </style>
</head>
<body class="bg-main">
    <main class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="min-vh-100 text-center m-0 bg-blue d-flex flex-column justify-content-center">
                    <form class="form-control bg-white flex-column mx-auto text-center gap-3 border-0 shadow-sm border-2 p-5">
                        <h3 class="fw-normal">Create an account</h3>
                        <div class="row">
                            <div class="row">
                                <div class="form-floating col">
                                    <input id="firstName" type="text" class="form-control inputs" placeholder="Firstname">
                                    <label for="floatingInput">Firstname</label>
                                </div>
                                <div class="form-floating col">
                                    <input id="lastName" type="text" class="form-control inputs" placeholder="Lastname">
                                    <label for="floatingInput">Last name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-floating col">
                                    <input id="email" type="email" class="form-control inputs" placeholder="Email">
                                    <label for="floatingInput">Email</label>
                                </div>
                                <div class="form-floating col">
                                    <input id="phoneNo" type="text" class="form-control inputs" placeholder="Phone number">
                                    <label for="floatingInput">Phone number</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-floating col">
                                    <select class="form-select inputs" id="gender">
                                        <option selected>Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="form-floating col">
                                    <input id="dob" type="date" class="form-control inputs" placeholder="Date Of Birth">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-floating col">
                                    <input id="nextOfKin" type="text" class="form-control inputs" placeholder="Next of Kin">
                                    <label for="floatingInput">Next Of Kin</label>
                                </div>
                                <div class="form-floating col">
                                    <input id="initialDeposit" type="number" class="form-control inputs" placeholder="Initial Deposit">
                                    <label for="floatingInput">Initial Deposit</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-floating col">
                                    <input id="password" type="password" class="form-control inputs" placeholder="Password">
                                    <label for="floatingInput">Password</label>
                                </div>
                                <div class="form-floating col">
                                    <input id="confirmPassword" type="password" class="form-control inputs" placeholder="Password">
                                    <label for="floatingInput">Confirm Password</label>
                                </div>
                            </div>
                            <a href="./index.html" class="text-decoration-none text-start mt-3">Already have an account? Sign in</a>
                            <div class="row mt-3">
                                <button id="submit" type="button" class="btn btn-primary">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </main>
    <script src="./scripts/register.js"></script>
</body>
</html>
